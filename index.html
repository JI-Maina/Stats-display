<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="match">
            <div class="match-header">
                <div class="matchday">Matchday 18 </div>
                <div class="match-tournament"> <img src="/images/FKF-PL-Logo.png" height= 30px; alt="FKF PL">FKF Premier League</div>
                <div class="match-date"> <strong>12 November, 2022</strong>
                </div>
            </div>


            <div class="match-content">
                <div class="column">
                    <div class="team team--home">
                        <div class="team-logo">
                            <img src="/images/Nairobi city stars transparent.png" height="150" alt="City Stars">
                        </div>
                        <h2 class="team-name" >Nairobi City Stars</h2>
                    </div>
                </div>

                <div class="column">
                    <div class="match-details">
                        <div class="match-fulltime"> <strong>FT</strong></div>
                        <div class="match-score">
                            <span class="match-score-number home-team">4</span>
                            <span class="match-score-divider">:</span>
                            <span class="match-score-number away-team">4</span>
                        </div>

                        <div class="match-half">
                            <button class="match-half-options fulltime">FT</button>
                            <button class="match-half-options firsthalf">1st</button>
                            <button class="match-half-options secondhalf">2nd</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="team team--away">
                        <div class="team-logo">
                            <img src="/images/afc-leopards-logo.png" height="150" alt="AFC Leopards">
                        </div>
                        <h2 class="team-name" >AFC Leopards</h2>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <table>
        <div class="passing">
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td><button>11</button></td>
                <td>Attempts</td>
                <td><button>2</button></td>
            </tr>
            <tr>
                <td><button>3</button></td>
                <td>On target</td>
                <td><button>1</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td>Blocked</td>
                <td><button>3</button></td>
            </tr>
        </div>
        
        <br>

        <div class="passes">
            <tr>
                <td><button>51%</button></td>
                <td>Posession</td>
                <td><button>49%</button></td>
            </tr>
                <td><button>301</button></td>
                <td>Total Passes</td>
                <td><button>279</button></td>
            </tr>
            <tr>
                <td><button>227(75%)</button></td>
                <td>Completed Passes</td>
                <td><button>217(85%)</button></td>
            </tr>
            <tr>
                <td><button>45</button></td>
                <td>Ball Lost</td>
                <td><button>56</button></td>
            </tr>
        </div>
        

        <br>

        <div class="crosses">
            <tr>
                <td><button>9</button></td>
                <td>Crosses</td>
                <td><button>6</button></td>
            </tr>
            <tr>
                <td><button>2(25%)</button></td>
                <td>Complete Crosses</td>
                <td><button>0(0%)</button></td>
            </tr>
        </div>
    </table>

</body>
</html>
